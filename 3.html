<h2>화학반응식</h2>
화학반응이 일어날 때 반응하는 물질과 생성되는 물질을 화학식으로 나타낸 것을 말하는데,
화살표(→)를 경계로 왼쪽은 반응물, 오른쪽은 생성물을 의미한다.
